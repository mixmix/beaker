<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="beaker://assets/builtin-pages.css">
  <link rel="stylesheet" href="beaker://start/main.css">
</head>
<body>
  <div class="window">
    <div class="window-content builtin start">
      <div class="start-wrapper">
        <div class="sidebar">
          <a href="beaker://start" class="sidebar-link">
            <img class="icon grid" src="beaker://assets/icon/grid.svg"/>
          </a>

          <a href="beaker://bookmarks" class="sidebar-link">
            <img class="icon star" src="beaker://assets/icon/star.svg"/>
          </a>

          <a href="beaker://library" class="sidebar-link">
            <img class="icon filesystem" src="beaker://assets/icon/filesystem.svg"/>
          </a>

          <a href="beaker://history" class="sidebar-link">
            <img class="icon history" src="beaker://assets/icon/history.svg"/>
          </a>

          <a href="beaker://profile" class="sidebar-link">
            <img class="icon avatar" src="beaker://assets/icon/avatar.svg"/>
          </a>

          <a href="beaker://settings" class="sidebar-link settings">
            <img class="icon gear" src="beaker://assets/icon/gear.svg"/>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="beaker://start/main.js"></script>

</html>
